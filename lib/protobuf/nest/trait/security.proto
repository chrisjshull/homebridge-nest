    google.protobuf.Timestamp armTime = 7;

    enum SecurityArmState {
        SECURITY_ARM_STATE_UNSPECIFIED = 0;
        SECURITY_ARM_STATE_DISARMED = 1;
        SECURITY_ARM_STATE_SL1 = 2;
        SECURITY_ARM_STATE_SL2 = 3;
